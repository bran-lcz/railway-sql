{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Logincss.css' %}">
    <title>Login</title>
</head>
<body style="background-color: #ffffff;">
    <div class="wrapper" style="background-color: #eee;">
        <h2>Login</h2><br>
        {% if messages %}
        {% for message in messages %}
        <h2 style="color: #b22222;">{{message}}</h2>
        {% endfor %}
        {% endif %}
        <form action="#" method="POST">
            {% csrf_token %}
            <div class="input-box">
                <input type="text" placeholder="Crear nombre de usuario" required name="uname">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Introduzca su contraseña" required name="pass">
            </div>
            <div class="policy"></div>
            <div class="input-box button">
                <input type="Submit" value="Login">
            </div>
            <div class="text">
                <h3>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrese ahora</a></h3>
            </div>
            <div class="text">
                <h3>¿Olvidó su contraseña? <a href="#">Restablecimiento</a></h3>
            </div>
        </form>
    </div>
</body>
</html>
