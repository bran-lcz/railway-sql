{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Registercss.css' %}">
    <title>Registrar</title>
</head>
<body style="background-color: #ffffff;">
    <div class="wrapper" style="background-color: #eee;">
        <h2>Registrar</h2><br>
        {% if messages %}
        {% for message in messages %}
        <h2 style="color: #b22222;">{{message}}</h2>
        {% endfor %}
        {% endif %}
        <form action="#" method="POST">
            {% csrf_token %}
            <div class="input-box">
                <input type="text" placeholder="Crear nombre de usuario" required name="username">
            </div>
            <div class="input-box">
                <input type="email" placeholder="Introduce tu email" required name="email">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Introduzca su contrase単a" required name="password">
            </div>
            <div class="policy"></div>
            <div class="input-box button">
                <input type="Submit" value="Register">
            </div>
            <div class="text">
                <h3>多Tienes una cuenta? <a href="{% url 'login' %}">Inicia Sesion ahora</a></h3>
            </div>
            <div class="text">
                <h3>多Olvidaste tu contrase単a? <a href="#">Restablecimiento</a></h3>
            </div>
        </form>
    </div>
    
</body>
</html>
